<div class="bg-amber-400 p-4 max-w-7xl m-auto">
  <h2 class="text-xl p-2 text-stone-700 font-semibold md:hidden">
    Écouter le dernier épisode
  </h2>
  <h2 class="text-xl p-2 text-stone-700 font-semibold hidden md:block">
    Écouter les derniers épisodes
  </h2>
  <div class="flex justify-between items-center gap-4">
    {% for episode in site.data.last-episodes %}
    <iframe
      style="border-radius: 12px"
      class="{{ episode.class }}"
      src="{{ episode.src }}"
      width="100%"
      height="100"
      frameborder="0"
      allowfullscreen=""
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
      loading="lazy"
    ></iframe>
    {% endfor %}
  </div>
</div>
