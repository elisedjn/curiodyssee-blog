<article
  class="flex flex-col items-start justify-between bg-blue-100 rounded-2xl overflow-hidden md:rounded-none"
>
  <div class="relative w-full christmas-post-container hidden" date={{post.date}}>
    <a class="bg-gray-100" href="{{ post.url | relative_url }}">
      <img
        alt="{{ post.title }}"
        src="{{ post.thumbnail | relative_url }}"
        class="aspect-[1/1] w-full object-cover"
      />
    </a>
  </div>
</article>
