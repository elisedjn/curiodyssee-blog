<footer class="bg-amber-400 mt-auto">
  <div class="mx-auto max-w-7xl p-6 md:py-8 flex flex-wrap items-center justify-between">
    <div class="flex justify-center items-center space-x-4 order-2 md:order-3">
      {% for item in site.data.platform %}
      <a class="py-2 mr-2" href="{{ item.link }}" target="_blank"
        ><img
          width="42"
          height="42"
          src="{{ item.image | relative_url  }}"
          alt="{{ item.name }}"
      /></a>
      {% endfor %}
    </div>
    <div class="flex justify-center items-center space-x-4 order-1">
      {% for item in site.data.social %}
      <a class="py-2 mr-2" href="{{ item.link }}" target="_blank"
        ><img width="32" height="32" src="{{ item.image  }}" alt="{{ item.name }}"
      /></a>
      {% endfor %}
    </div>
    <div class="mt-6 md:order-2 md:mt-0 order-3 w-full md:w-auto">
      <p class="text-center text-base leading-5 text-slate-700">
        &copy; 2023 Curiodyssée Tous droits réservés.
      </p>
    </div>
  </div>
</footer>
