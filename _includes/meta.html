<title>
  {% if page.meta_title %} {{ page.meta_title }} 
  {% elsif page.title %} {{ page.title }} - {{ site.title}} 
  {% else %} {{ site.title }} {% endif %}
</title>

{% if page.meta_description %}
<meta name="description" content="{{ page.meta_description }}" />
{% elsif page.description %}
<meta name="description" content="{{ page.description }}" />
{% endif %}

<meta property="og: locale" content="fr_FR" />

{% if page.type %}
<meta property="og:type" content="{{ page.type }}" />
<meta property="article:publisher" content="https://www.instagram.com/curiodyssee/" />
{% else %} 
<meta property="og:type" content="website" />
{% endif %}

{% if page.date %}
<meta property="article:published_time" content="{{ page.date }}" />
<meta property="article:modified_time" content="{{ page.date }}" />
{% endif %}

{% if page.meta_title %}
<meta property="og:title" content="{{ page.meta_title }}" /> 
{% else %}
<meta property="og:title" content="{{ page.title }}" />
{% endif %} 

{% if page.description %}
<meta property="og:description" content="{{ page.description }}" />
{% endif %}

<meta property="og:url" content="{{ page.url | absolute_url }}" />
<meta property="og:site_name" content="Curiodyssée" />

{% if page.image %}
<meta property="og:image" content="{{ page.image | absolute_url }}" />
{% elsif site.seo.meta_og_image %}
<meta property="og:image" content="{{ site.seo.meta_og_image | absolute_url }}" />
{% endif %} 

<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter: label1" content="Écrit par" />
<meta name="twitter:data1" content="Elise" />
