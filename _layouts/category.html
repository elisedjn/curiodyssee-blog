---
layout: default
body_classes: page-category
---

<main>
  <div class="mx-auto pt-6 max-w-7xl px-6 md:px-0">
    <div class="mx-auto max-w-2xl text-center pb-6">
      <h2 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">
        {{ page.title }}
      </h2>
    </div>
    <div
      class="mx-auto grid max-w-2xl grid-cols-1 gap-8 pb-8 lg:mx-0 lg:max-w-none lg:grid-cols-3"
    >
      {% assign category = page.title %} {% for post in site.categories[category] %} {%
      include summary.html post=post %} {% endfor %}
    </div>
  </div>
</main>
