---
layout: default
---

<div class="flex flex-col pb-6 md:py-6">
  <div class="md:flex md:gap-6 md:mt-6">
    <!-- Image and Back button + iframe on Desktop-->
    <div class="relative md:w-1/3 md:min-w-[285px] md:sticky md:top-36 md:h-1/3">
      <img class="aspect-[1/1] w-full object-cover" src="{{ page.image | relative_url }}" />
      <div class="text-xl absolute p-3 md:pl-0 top-0 md:-top-12 text-black">
        <a href="{{'/noel' | relative_url }}" class="flex items-center justify-center bg-white p-1 rounded-md md:bg-transparent md:p-0">
        <svg width="30px" height="30px" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg"><path fill="currentColor" d="M224 480h640a32 32 0 1 1 0 64H224a32 32 0 0 1 0-64z"/><path fill="currentColor" d="m237.248 512 265.408 265.344a32 32 0 0 1-45.312 45.312l-288-288a32 32 0 0 1 0-45.312l288-288a32 32 0 1 1 45.312 45.312L237.248 512z"/></svg>
        Retour
        </a>
      </div>
      <div
        class="hidden md:flex items-center justify-center h-[158px] w-full"
        >
        {% if page.src %}
          <iframe
            class="bg-[#967028] md:mt-2 md:rounded-sm"
            src="{{ page.src }}"
            width="100%"
            height="100%"
            frameborder="0"
            allowfullscreen=""
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
            loading="lazy"
          ></iframe>
        {% endif %}
      </div>
    </div>

      <!-- Spotify iframe for mobile -->
    <div
      class="md:hidden sticky top-12 w-full max-h-20 overflow-hidden"
    >
      {% if page.src %}
        <iframe
          class="bg-[#967028] md:mt-2 md:rounded-sm"
          src="{{ page.src }}"
          width="100%"
          height="100%"
          frameborder="0"
          allowfullscreen=""
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
          loading="lazy"
        ></iframe>
      {% endif %}
    </div>

    <!-- Text -->
    <div class="w-full lg:w-9/12 p-6 md:p-0 font-sans">
      <div class="pb-6 md:pb-12 lg:w-10/12">
        <h1 class="heading text-4xl md:text-6xl font-bold font-sans md:leading-tight">
          {{ page.title }}
        </h1>
        {% if page.description %}
        <h2 class="text-xl text-gray-600 mt-2">{{ page.description }}</h2>
        {% endif %}
      </div>
      <div class="prose">{{ content }}</div>
      {% if page.video %}
        <div class="mt-6 h-52 md:h-96">
          <iframe width="100%" height="100%"
          src="{{ page.video }}"">
          </iframe> 
        </div>
      {% endif %}
      {% if page.video2 %}
        <div class="mt-6 h-52 md:h-96">
          <iframe width="100%" height="100%"
          src="{{ page.video2 }}"">
          </iframe> 
        </div>
      {% endif %}
    </div>
  </div>
</div>
