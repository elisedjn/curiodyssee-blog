---
layout: default
body_classes: page-category
---

<main>
  <div class="mx-auto pt-6 max-w-7xl px-6 md:px-0">
    <div class="mx-auto max-w-2xl text-center pb-6">
      <h2 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">
        {{ page.title }}
      </h2>
    </div>
    <div
      class="grid grid-cols-3 gap-2 pb-8 "
    >
      {% assign christmas-posts = site.christmas | reverse %} {% for post in christmas-posts %} {%
      include christmas-summary.html post=post %} {% endfor %}
    </div>
  </div>
</main>

<script>
  const containers = document.getElementsByClassName('christmas-post-container');
  const today = new Date().setUTCHours(0, 0, 0, 0);
  for (var i = 0; i < containers.length; i++){
    const container = containers[i];
    const date = Date.parse(container.getAttribute("date"))
    if(new Date(date) <= today ){
      container.classList.remove('hidden');
    };
  };
</script>
